<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .nav_arrow{

    <script>
    //var number1 = 10;

        console.log( name_p.length);

        document.getElementById("slider").src =name_p[count_p];

    setInterval(forwardPic, 400);
    </script>
